<body>
    <div id="bookInfo"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Define Author class
            class Author {
                constructor(name, nationality) {
                    this.name = name;
                    this.nationality = nationality;
                }
            }

            // Define Publisher class
            class Publisher {
                constructor(name, location) {
                    this.name = name;
                    this.location = location;
                }
            }

            // Define Book class
            class Book {
                constructor(title, genre, year, authors, publisher, cover, plot) {
                    this.title = title;
                    this.genre = genre;
                    this.year = year;
                    this.authors = authors;
                    this.publisher = publisher;
                    this.cover = cover;
                    this.plot = plot;
                }
            }

            // Create instances of Author
            const author1 = new Author("Author 1", "Nationality 1");
            const author2 = new Author("Author 2", "Nationality 2");

            // Create instance of Publisher
            const publisher = new Publisher("Publisher Name", "Publisher Location");

            // Create instance of Book
            const book = new Book(
                "Book Title",
                "Genre",
                2024,
                [author1, author2],
                publisher,
                "https://example.com/cover.jpg",
                "Plot of the book..."
            );

            // Display book information on the page
            const bookInfoElement = document.getElementById("bookInfo");

            const titleElement = document.createElement("h1");
            titleElement.textContent = book.title;
            bookInfoElement.appendChild(titleElement);

            const genreElement = document.createElement("p");
            genreElement.textContent = "Genre: " + book.genre;
            bookInfoElement.appendChild(genreElement);

            const yearElement = document.createElement("p");
            yearElement.textContent = "Year: " + book.year;
            bookInfoElement.appendChild(yearElement);

            const authorsElement = document.createElement("p");
            authorsElement.textContent = "Authors: " + book.authors.map(author => author.name).join(", ");
            bookInfoElement.appendChild(authorsElement);

            const publisherElement = document.createElement("p");
            publisherElement.textContent = "Publisher: " + book.publisher.name;
            bookInfoElement.appendChild(publisherElement);

            const coverElement = document.createElement("img");
            coverElement.src = book.cover;
            coverElement.alt = "Book Cover";
            bookInfoElement.appendChild(coverElement);

            const plotElement = document.createElement("p");
            plotElement.textContent = "Plot: " + book.plot;
            bookInfoElement.appendChild(plotElement);
        });
    </script>
</body>
